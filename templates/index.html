<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthLens - Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸ§  TruthLens</h1>
        <p class="text-center lead">Detect whether a news headline or content is real or fake using Machine Learning.</p>

        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="news" class="form-label">Paste your news headline or short article:</label>
                <textarea name="news" id="news" rows="6" class="form-control" placeholder="Enter news text here..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Check</button>
            </div>
        </form>

        {% if prediction %}
            <div class="alert alert-info text-center mt-4">
                <h4>Prediction Result:</h4>
                <p class="fw-bold">{{ prediction }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
